<!DOCTYPE html>  
<html>
	<head>  
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
		<title>Hello, World</title>  
		<style type="text/css">  
			html{height:100%}  
			body{height:100%;margin:0px;padding:0px}  
			#container{height:100%}  
		</style>  
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=wybBV1XzizWXsaSM4Z30MddGxlkFNkb1">
		//v3.0版本的引用方式：src="http://api.map.baidu.com/api?v=3.0&ak=您的密钥"
		</script>
	</head>  
	 
	<body>  
		<div id="container"></div> 
		<script type="text/javascript"> 
			var map = new BMap.Map("container");
			// 创建地图实例  

			var point = new BMap.Point(116.404, 39.915);
			// 创建点坐标  

			map.centerAndZoom(point, 15);
			// 初始化地图，设置中心点坐标和地图级别

			map.enableScrollWheelZoom(true);
			// 缩放

			map.setMapStyle({style:'grassgreen'});
			// 地图风格

			map.addControl(new BMap.NavigationControl());
			map.addControl(new BMap.ScaleControl());    
			map.addControl(new BMap.OverviewMapControl());    
			map.addControl(new BMap.MapTypeControl()); 
			// 添加控件

			var point2 = new BMap.Point(116.402, 39.915);
			var marker = new BMap.Marker(point2);        // 创建标注    
			map.addOverlay(marker);                     // 将标注添加到地图中
			// 标点

			// window.setTimeout(function(){  
			//     map.panTo(new BMap.Point(116.409, 39.918));    
			// }, 2000);
			// 移动视距

			marker.addEventListener("click", function(){    
			    alert("您点击了标注");    
			});
			// 点击标注

			marker.enableDragging();    
			marker.addEventListener("dragend", function(e){    
			    alert("当前位置：" + e.point.lng + ", " + e.point.lat);    
			});
			// 移动标注

			var polyline = new BMap.Polyline(
				[
				    new BMap.Point(116.399, 39.940),
				    new BMap.Point(116.405, 39.920)
			    ],
			    {strokeColor:"red", strokeWeight:6, strokeOpacity:0.5}
			);
			map.addOverlay(polyline);
			// 折线


			var opts = {    
			    width : 250,     // 信息窗口宽度    
			    height: 100,     // 信息窗口高度    
			    title : "地区销售"  // 信息窗口标题   
			}    
			var infoWindow = new BMap.InfoWindow("World", opts);  // 创建信息窗口对象    
			map.openInfoWindow(infoWindow,point2);      // 打开信息窗口

			map.centerAndZoom(new BMap.Point(104.07902529495488, 30.673550582853126), 5.5); 
		</script>  
	</body>  
</html>
